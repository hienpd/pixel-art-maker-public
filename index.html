<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/color-palette.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1 title="Fun for the whole family!">Pixel Art Maker!</h1>
    </header>
    <div id="canvas"></div>
    <div id="palette">
      <div class="paletteCurrent">
        <div class="color shadow current"></div>
      </div>
      <div class="paletteRows">
        <div class="paletteRow">
          <div class="color shadow black"></div>
          <div class="color shadow white"></div>
          <div class="color shadow grey"></div>
          <div class="color shadow red"></div>
          <div class="color shadow orange"></div>
          <div class="color shadow yellow"></div>
        </div>
        <div class="paletteRow">
          <div class="color shadow green"></div>
          <div class="color shadow blue"></div>
          <div class="color shadow indigo"></div>
          <div class="color shadow violet"></div>
          <div class="color shadow brown"></div>
          <div class="color shadow erase"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
