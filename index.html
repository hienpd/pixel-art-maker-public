<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/color-palette.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1 title="Fun for the whole family!">Pixel Art Maker!</h1>
    </header>
    <div id="canvas"></div>
    <div id="palette">
      <div class="paletteCurrent">
        <div class="color shadow current" title="Current Brush Color"></div>
      </div>
      <div class="paletteRows">
        <div class="paletteRow">
          <div class="color shadow red" title="Red"></div>
          <div class="color shadow orange" title="Orange"></div>
          <div class="color shadow yellow" title="Yellow"></div>
          <div class="color shadow green" title="Green"></div>
          <div class="color shadow blue" title="Blue"></div>
          <div class="color shadow indigo" title="Indigo"></div>
          <div class="color shadow white" title="White"></div>
        </div>
        <div class="paletteRow">
          <div class="color shadow violet" title="Violet"></div>
          <div class="color shadow brown" title="Brown"></div>
          <div class="color shadow grey" title="Grey"></div>
          <div class="color shadow lightgreen" title="Light Green"></div>
          <div class="color shadow lightblue" title="Light Blue"></div>
          <div class="color shadow black" title="Black"></div>
          <div class="color gridbg erase" title="Erase"></div>
        </div>
      </div>
        <div class="paletteCustom">
          <p>Custom color:</p>
          <input type="color">
        </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
